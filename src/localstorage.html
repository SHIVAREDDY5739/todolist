<html>
    <head>
        <title>local storage js</title>
    </head>
    <body>
        <h1>javascript local tutorial</h1>
        Enter key value : <input type="text" id="take_input_key"><br>
        Enter Data to store in Local storage : <input type="text" id="take_input"><br>
        <button type="button" id="save_value">Save in local storage</button>
        
        <br>
        <label>Local storage Value : <span id="localstorage_value"></span></label>
        <br>
        <button type="button" id="read_localstorage">Read Local Storage</button>
        <br>
        <button type="button" id="delete_data">Delete_data</button>
        <br>
        <button type="button" id="read_all_data">Read_all_data</button>

        
        <script src="localstorage.js"></script>
    </body>
</html>
